<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Check In</title>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    </head>

  <body>
    <nav class="nav-bar">
      <div class="logo">
        <a href="/"><img src="weather-icon.png" alt="logo" /></a>
        <a href="/"><h1>Weather</h1></a>
      </div>
      <ul class="nav">        
        <li class="nav-link map-link"><a href="#">MY MAP <span class="checkin-count"></span></a></li>
      </ul>
    </nav>

    <button id="submit">CHECK-IN</button>
    
    <!-- CHECK IN AREA -->
    <div class="container">
      <p class="city-info"><span id="city"></span></p>
      <div class="weather-panel">
        <div class="desc"></div>
        <div class="temperature"></div>
        <div class="feel-like"></div>
        <div class="icon"></div>
        <div class="info">
          <div class="lat-info">Latitude: <span id="lat"></span> &deg</div>
          <div class="lon-info">Longitude: <span id="lon"></span> &deg</div>
        </div>
      </div>

      <button id="post"><span>Check In </span></button>
      <div class="success"></div>
      
      
    </div>
    <!-- MY MAP -->
    
    <div class="map-wrapper">
      <div id="mapid"></div>

    </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
